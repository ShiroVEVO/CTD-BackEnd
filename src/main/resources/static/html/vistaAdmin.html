<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/styleVistas.css">
        <script src="../js/getOdontologo.js"></script>
        <title>Administración - Sistema de Gestión Odontologica</title>
    </head>
    <body>
        <header>
            <a href="../index.html" class="btn btn-primary" id="btnLogout">LogOut</a>
            <label id="userName">Usuario</label>
            <img src="../img/icon.png" id = "userIcon"></img>
        </header>
        <section class = "vistaDeGestion">
            <div id="odontologos">
                <h3>Odontologos</h3>
                <div class="row col-md-6 table-responsive">
                    <table id="tablaOdontologos" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Matricula profesional</th>
                                <th>User</th>
                                <th>Password</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                            </tr>
                        </thead>
                        <tbody id="BodyTablaOdontologos">

                        </tbody>
                    </table>
                </div>
            </div>
            <div id="pacientes">
                <h3>Pacientes</h3>
                <div class="row col-md-6 table-responsive">
                    <table id="tablaPacientes" class="table table-striped">
                        <thead>
                            <tr>
                                <th>DNI</th>
                                <th>User</th>
                                <th>Password</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Domicilio</th>
                                <th>Fecha de Alta</th>
                            </tr>
                        </thead>
                        <tbody id="BodyTablaPacientes">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </body>
</html>
